{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Biblioteca de Livros</h1>
<a href="{{ url_for('create') }}" class="btn btn-success mb-3"><i class="fas fa-plus"></i> Novo Livro</a>
<table class="table table-hover table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Nome do Livro</th>
            <th>Autor</th>
            <th>Gênero Textual</th>
            <th>Avaliação</th>
            <th class="text-center">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.nome_livro }}</td>
            <td>{{ item.autor }}</td>
            <td>{{ item.genero_textual }}</td>
            <td>{{ item.avaliacao }}</td>
            <td class="text-center">
                <a href="{{ url_for('update', id=item.id) }}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Editar</a>
                <a href="{{ url_for('delete', id=item.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja deletar este item?');"><i class="fas fa-trash-alt"></i> Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
